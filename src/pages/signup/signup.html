<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registrar cuenta nueva</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <ion-grid text-center id="form">
      <ion-item>
        <ion-label floating>Correo electrónico</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirmar contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password2"></ion-input>
      </ion-item>
    </ion-grid>
    <ion-grid text-center id="btnDiv">
      <ion-col col-12>
        <button round ion-button (click)="register(user)">Registrarse</button>
      </ion-col>
    </ion-grid>
  </div>
</ion-content>
