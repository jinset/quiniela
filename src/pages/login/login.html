<ion-content padding>
  <div class="container">
    <ion-grid text-center id="loginForm">
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-grid>

    <ion-grid text-center id="btnsDiv">
      <ion-row>
        <ion-col col-6>
          <button round ion-button (click)="login(user)">Entrar</button>
        </ion-col>
        <ion-col col-6>
          <button round ion-button (click)="signup()">Cuenta nueva</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
